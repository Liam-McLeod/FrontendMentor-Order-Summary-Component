<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <main>
    <article class="order">

      <picture class="order-image">
        <img src="images/illustration-hero.svg" alt="">
      </picture>
      
      <div class="order-content">
        <h2 class="order-title">Order Summary</h2>

        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
          
        <div class="flex-group">
          <img class='music-icon' src="images/icon-music.svg" alt="Music note icon">
          <div class="plan-group">
            <p class="plan-title">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="change-link" href="">Change</a>
        </div>
        
        <button class="pay-btn">Proceed to Payment</button>
        <a href="" class="cancel-link">Cancel Order</a>
      </div>
      
    </article>
  </main>
  
</body>
</html>
